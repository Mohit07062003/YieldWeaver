services:
  # This defines your web service
  - type: web
    name: yieldweaver # You can change this name if you like
    env: python
    plan: free # Use the free instance type
    
    # --- Build and Start Commands ---
    buildCommand: "pip install -r requirements.txt"
    startCommand: "./run.sh"

    # --- THE CRUCIAL FIX IS HERE ---
    # This forces Render to use the correct Python version
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.4